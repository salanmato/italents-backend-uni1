<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form action="" id="formulario">
      <div>
        <label for="peso">Insira peso em kilos:</label>
        <input type="text" placeholder="80" id="peso" required/>
      </div>

      <div>
        <label for="altura">Insira altura em metros:</label>
        <input type="text" placeholder="1.70" id="altura" required/>
      </div>

      <input type="submit" value="Calcular" id="submit" />
    </form>

    <script src="./script.js"></script>
  </body>
</html>
